<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Charu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="dest/output.css">
    <link rel="icon" href="src/images/favicon.png">
    <title>Weather Forecast Application</title>
</head>
<body class="bg-[url('https://myradar.com/static/background-a089d87ba11e1a4c45a8efa960b86092.jpg')] bg-no-repeat bg-cover" >
    <div>
        <h1 class="text-4xl font-bold my-6 text-center text-white">Weather Forecast Application</h1>

        <!-- Search section -->
        <div class="flex justify-center items-center flex-wrap gap-5">
            <div>
                <input type="text" list="recentCities" id="cityInput" class="p-3 rounded-l-lg focus:outline-none md:w-80" placeholder="Enter City name">
                <datalist id="recentCities">
                    <!-- Javascript will dynamically populate this with recent city searches -->
                </datalist>
                <button id="searchBtn" class="bg-indigo-600 p-3 rounded-r-lg -ml-2 hover:bg-indigo-500 transition duration-300"><i class="fa fa-search"></i></button>
            </div>
            <button id="currentLocBtn" class="bg-green-600 text-white p-3 rounded-lg hover:bg-green-500 transition duration-300">Use Current Location</button>
        </div>

        <!-- Weather data display -->
        <div id="weatherData" class="p-6">
            <div class="grid grid-cols-1 text-center md:grid-cols-2 gap-16 mx-5">
                <div class="py-6 bg-[url('https://static.vecteezy.com/system/resources/thumbnails/023/133/298/small/dark-blue-texture-with-cloudy-sky-vector.jpg')] bg-cover bg-gray-300 rounded-lg shadow-lg">
                    <h2 id="cityName" class="text-xl font-bold mb-5"></h2>
                    <div class="flex justify-center items-center mb-6">
                        <img id="weatherImg" class="w-20 h-20 mr-4" alt="Weather image">
                        <div id="temperature" class="text-3xl font-bold"></div>
                    </div>
                    <p id="description" class="text-lg capitalize"></p>
                </div>
                <div id = "details" class="flex flex-col py-11 rounded-lg shadow-lg bg-opacity-20 bg-[url('https://static.vecteezy.com/system/resources/thumbnails/023/133/298/small/dark-blue-texture-with-cloudy-sky-vector.jpg')] bg-cover gap-8"> </div>
            </div>
        </div>

        <!-- 5-Days Forecast section -->
        <div id="forecast" class="p-3">
            <h3 class="text-3xl text-white font-semibold mb-5 text-center">5-Days Forecast</h3>
            <div id="forecastData" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-8 mx-3 "></div>
        </div>

        <!-- Error display -->
        <div id="error" class="text-red-500 text-center my-4"></div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
